<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
  body {
      background-image: url("pictures/css/usa.jpg");
      background-size: cover; 
    }
    </style>
</head>

  <body>
  <!-- Main div code -->
  <div id="main">
  <div class="h-tag">
  <h2>Create Account</h2>
  </div>
  <!-- create account div -->
  <div class="Signup Here">
  <table cellspacing="2" align="center" cellpadding="8" border="0">
  <tr>
  <td align="right">Title :</td>
  <td><input type="text" placeholder="Mr/Miss/Mrs" class="tb" /></td>
  </tr>
  <td align="right">Firstname :</td>
  <td><input type="text" placeholder="Enter firstname here" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Lastname :</td>
  <td><input type="text" placeholder="Enter lastname here" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Gender :</td>
  <td><input type="text" placeholder="Male/Female" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">DOB :</td>
  <td><input type="text" placeholder="Enter your date of birth here" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Phone Number :</td>
  <td><input type="text" placeholder="Enter phone number here" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Email ID :</td>
  <td><input type="text" placeholder="Enter Email ID here" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Username :</td>
  <td><input type="text" placeholder="Enter your username" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Password :</td>
  <td><input type="password" placeholder="Enter Password" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Re-enter Password :</td>
  <td><input type="password" placeholder="confirm-password" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Address  :</td>
  <td><input type="text" placeholder="Enter contact address here" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">City :</td>
  <td><input type="text" placeholder="Enter city here" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Postcode:</td>
  <td><input type="text" placeholder="Enter postcode here" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Country of Residence :</td>
  <td><input type="text" placeholder="Enter country here" class="tb" /></td>
  </tr>
  </div>
  <!-- create account box ending here.. -->
  </div>

  </tr>
  </table>
  </body>
</html>
